<!DOCTYPE html>
<html>
<body>

<p>Click the button to extract characters from the string.</p>
<input type="text" name="No" id="No" value="1000000">
<button onclick="myFunction(document.getElementById('No').value)">Try it</button>

<p id="demo"></p>

<script>
function myFunction(n) {
  var a = parseFloat(n);
  document.getElementById("demo").innerHTML = numberToString(a);
}
// Answer
var strReturn = "";
function aNum(a){
	switch (parseInt(a)) {
      case 0: return "không";
        case 1: return "một ";
        case 2: return "hai ";
        case 3: return "ba ";
        case 4: return "bốn ";
        case 5: return "năm ";
        case 6: return "sáu ";
        case 7: return "bảy ";
        case 8: return "tám ";
        case 9: return "chín ";
    }
}
function bNum(t){
  var _r = "";
  if (t<1) return _r;	
  if(t >= 100){
  	  var t1 = t.toString().substring(0, 1);
      var t2 = parseInt(t.toString().substring(1, 2));
      var t3 = parseInt(t.toString().substring(2, 3));
      _r += aNum(t1) + "trăm ";
      if (t2 > 0){
    	_r += aNum(t2) + "mươi ";
      	if (t3 > 0) _r += aNum(t3);
      } else {
    	if (t3 > 0) _r += "linh " + aNum(t3);
     }
   } else if(t >= 10) {
     var t1 = t.toString().substring(0, 1);
     var t2 = parseInt(t.toString().substring(1, 2));
     _r += aNum(t2) + "mươi ";
     if (t2 > 0) _r += aNum(t2);
   } else _r += aNum(t);
  return _r;
}
function numberToString(a) {
  strReturn = "";
  var b = parseFloat(a);
  if(b < 0) {
  	strReturn += "(âm) "; // chữ âm ở đầu
    b = 0 - b; // đổi về số dương
  }
  // Math.floor round down (1.33 = 1; 1.56 = 1)
  if(b > 1000000)// hàng triệu (Chỉ xét tới hàng trăm, chục, triệu)
  {
    var t = Math.floor(b/1000000); 
    if(t>0){ strReturn += bNum(t); strReturn += "triệu, ";}
    b = parseFloat(b.toString().substr(b.toString().length-6, 6));
  }
  if(b > 1000)// hàng nghìn
  {
    var t = Math.floor(b/1000); 
    if(t>0){ strReturn += bNum(t); strReturn += "nghìn, ";}
    b = parseFloat(b.toString().substr(b.toString().length-3, 3));
  }
  if (b > 0) strReturn += bNum(b);
  return strReturn.substr(0,1).toUpperCase() + strReturn.substr(1, strReturn.length-1);
}
</script>

</body>
</html>
